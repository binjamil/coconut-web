<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact | Coconut</title>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top"
      style="border-bottom: 1px solid #eee;"
    >
      <a
        class="navbar-brand"
        href="index.html"
        style="padding: 0; margin: 0 10px 0 0;"
      >
        <img src="img/logo.png" height="50px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="explore.html">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-link my-2 my-sm-0">
            <span class="text-dark">Submit a photo</span>
          </button>
          <div style="padding: 0 8px;"></div>
          <a class="btn btn-outline-dark my-2 my-sm-0" href="login.html">
            <span>Login</span>
          </a>
          <div style="padding: 0 8px;"></div>
          <a class="btn btn-dark my-2 my-sm-0" href="signup.html">
            Sign up
          </a>
        </form>
      </div>
    </nav>

    <main class="container">
      <div class="contact-header text-center">
        <h1>We'd love to hear from you.</h1>
        <p>
          At Coconut, we are always striving hard to improve our users'
          experience. Tell us about your suggestions or ask a question below.
        </p>
      </div>
      <form>
        <div class="row">
          <div class="col-sm form-group">
            <label for="firstName">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              aria-describedby="firstNameHelp"
            />
          </div>
          <div class="col-sm form-group">
            <label for="firstName">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              aria-describedby="lastNameHelp"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">
          Submit
        </button>
      </form>
    </main>

    <footer class="footer mt-auto py-3">
      <hr />
      <div class="container">
        <div class="row justify-content-center">
          <span class="text-dark">&copy 2019 Coconut, Inc.</span>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
