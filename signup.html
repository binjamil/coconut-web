<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signup.css" />

    <title>Sign up | Coconut</title>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <div class="container-fluid leftc">
      <div class="row leftr justify-content-center ">
        <div class="col-sm-12 col-md-12 col-lg-5 bg">
          <a href="index.html">
            <img class="logo" src="img/white.png" width="200px"
          /></a>

          <div class="row">
            <div class="col-sm-10 col-md-6 col-lg-7 myContent ">
              <h1>Creation Starts Here</h1>
              <h5>
                Access 900,721 free, high-resolution photos you canâ€™t find
                anywhere else
              </h5>
            </div>
          </div>
          <div class="hide">
            <p>Copyrights to the Owner.</p>
          </div>
        </div>

        <div class=" col-sm-12 col-md-12 col-lg-7 ">
          <div class="signin">
            <div class="text-center">
              <h4>Sign Up Now !</h4>
              <p class="welcome">
                Already have an account? <a href="login.html">Login</a>
              </p>
              <button type="submit" class="btn btn-primary btn-block login-fb">
                Login with Facebook
              </button>
              <h6 class="or">OR</h6>
            </div>
            <form>
              <div class="row">
                <div class="col-sm-12 col-md-6 form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    aria-describedby="text"
                  />
                </div>
                <div class="col-sm-12 col-md-6   form-group">
                  <label for="last">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    aria-describedby="text"
                  />
                </div>
              </div>
            </form>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"
                  >Password <a href="#">Forgot?</a></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <button type="submit" class="btn btn-dark btn-block">
                Sign Up
              </button>
            </form>

            <div class="text-center">
              <p class="terms">
                By clicking Sign Up, You agree to the <a href="#">Terms</a> and
                <a href="#">Conditions.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
